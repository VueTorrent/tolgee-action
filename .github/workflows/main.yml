name: 'Test job'
on:
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest
    name: Test job to run the custom action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update locales
        uses: ./
        with:
          tolgee_secret: ${{ secrets.TOLGEE_API_KEY }}
